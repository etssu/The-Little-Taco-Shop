<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="icon"
      href="images/taco_p.png"
      type="image x-icon"
      loading="lazy"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_contact.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store_hours.html">Store Hours</a></li>
          <li><a href="#contact">Contact Form</a></li>
          <li><a href="#location">Our Location</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/beef_taco.jpg"
          alt="beef tasty taco"
          width="500"
          height="300"
        />
      </figure>
    </header>
    <section id="contact" class="contact">
      <h2>Send Us a Message</h2>
      <form action="https://httpbin.org/get" method="get">
        <p>
          <label for="name">Name:</label>
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
          /><br />
          <br />
          <label for="email">Email:</label><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your Email"
          /><br />
          <br />
          <label for="message">Your message:</label><br />
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="10"
            placeholder="Type your message here."
          ></textarea>
        </p>
        <input type="submit" name="send" id="send" value="Send" />
        <input type="submit" name="reset" id="reset" value="Reset" />
      </form>
    </section>

    <section id="location" class="location">
      <h2>Our Location</h2>
      <address>
        234 Taco Temptation Lane, Suite T. <br />
        Kansas City, MO 55555-5555 <br />
        <br />
        Phone: <a id="link" href="tel+5555555555">555-555-5555</a>
      </address>
    </section>
    <br />
    <footer>
      <a href="#">Back to Top</a>
    </footer>
    <hr />
    <div class="foot">
      <p>Copyright Â© The Little Taco Shop</p>
    </div>
  </body>
</html>
